{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href= {% static "components/bootstrap/dist/css/bootstrap.min.css" %} rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="bookshelf">

        </div>
    </div>



    <script type="text/template" id="book-item-overview-template">
        <div class="book-item-overview">
            <div class="image">
                <img src=<%= image%> />
            </div>
            <div class="summary">
                <ul>
                    <li><%= name%></li>
                    <li><%= author%></li>
                    <li><%= price%></li>
                </ul>
            </div>
        </div>
    </script>
    <script src={% static "components/jquery/dist/jquery.min.js" %}></script>
    <script src={% static "components/underscore/underscore-min.js" %}></script>
    <script src={% static "components/backbone/backbone-min.js" %}></script>
    <script src={% static "js/main.js" %}></script>
</body>
</html>
